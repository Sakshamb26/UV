<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pink World</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to My World</h1>
    </header>
    <section class="about">
        <h2>About Me</h2>
        <p>Hi! I love pink and everything stylish. Welcome to my personal space on the web!
        It's me Devanshi Chaudhary in my pink world.</p>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="images">
            <img src="1.jpeg" alt="Pink aesthetic 1">
            <img src="2.jpeg" alt="Pink aesthetic 2">
            <img src="3.jpeg" alt="Pink aesthetic 3">
        </div>
    </section>
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 My Pink World. All rights reserved.</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
